<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpooling</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        /* Navigation Bar Styles */
        nav {
            display: flex;
            justify-content: center;
            background-color: #0056b3;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        nav a {
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #003d80;
            color: #e6e6ff;
        }

        /* Main Content Styles */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .container p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #555;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: white;
            margin-top: 30px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Carpooling</h1>
    </header>

    <nav>
        <a href="/offer_ride">Offer a Ride</a>
        <a href="/search_rides">Search for Rides</a>
    </nav>

    <div class="container">
        <p>Carpooling is a great way to save money and reduce your carbon footprint. Whether you're offering a ride or searching for one, we're here to help connect you with others.</p>
    </div>

    <footer>
        <p>&copy; 2024 Carpooling. All rights reserved.</p>
    </footer>
</body>
</html>
