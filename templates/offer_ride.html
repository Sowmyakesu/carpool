<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer Ride</title>
    <style>
        .flash-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            color: #fff;
        }
        .flash-message.success {
            background-color: #28a745;
        }
        .flash-message.error {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <h1>Offer a Ride</h1>
    
    <!-- Display flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-message {{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('offer_ride') }}">
        <label for="driver_name">Driver Name:</label>
        <input type="text" id="driver_name" name="driver_name" required><br>

        <label for="origin">Origin:</label>
        <input type="text" id="origin" name="origin" required><br>

        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br>

        <label for="seats_available">Seats Available:</label>
        <input type="number" id="seats_available" name="seats_available" required><br>

        <button type="submit">Offer Ride</button>
    </form>
</body>
</html>
