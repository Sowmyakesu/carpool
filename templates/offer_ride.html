<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer Ride</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .message {
            background-color: #e7f3fe;
            color: #31708f;
            padding: 10px;
            border: 1px solid #bce8f1;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input[type="text"], input[type="date"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .image-container img {
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Offer a Ride</h1>

        <div class="image-container">
            <img src="{{ url_for('static', filename='carpool_image.jpg') }}" alt="Carpooling">
        </div>

        <!-- Display message if exists -->
        {% if message %}
            <div class="message">
                {{ message }}
            </div>
        {% endif %}

        <form method="post" action="{{ url_for('offer_ride') }}">
            <label for="driver_name">Driver Name:</label>
            <input type="text" id="driver_name" name="driver_name" required>

            <label for="origin">Origin:</label>
            <input type="text" id="origin" name="origin" required>

            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="seats_available">Seats Available:</label>
            <input type="number" id="seats_available" name="seats_available" required>

            <button type="submit">Offer Ride</button>
        </form>
    </div>
</body>
</html>
