<!DOCTYPE html>
<html>
<head>
    <title>Search for Rides</title>
</head>
<body>
    <h1>Search for Rides</h1>
    <form action="/search_rides" method="post">
        <label for="origin">Origin:</label>
        <input type="text" id="origin" name="origin" required><br>
        
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required><br>
        
        <input type="submit" value="Search">
    </form>
    <h2>Available Rides</h2>
    <ul>
        {% for ride in rides %}
        <li>
            {{ ride.driver_name }} - {{ ride.origin }} to {{ ride.destination }} on {{ ride.date }} - Seats Available: {{ ride.seats_available }}
            <form action="/book_ride/{{ ride.id }}" method="post">
                <label for="user_name">Your Name:</label>
                <input type="text" id="user_name" name="user_name" required><br>
                
                <label for="seats_booked">Seats to Book:</label>
                <input type="number" id="seats_booked" name="seats_booked" required><br>
                
                <input type="submit" value="Book Ride">
            </form>
        </li>
        {% endfor %}
    </ul>
    <a href="/">Back to Home</a>
</body>
</html>
