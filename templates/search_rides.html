<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Rides</title>
</head>
<body>
    <h1>Search Rides</h1>

    <!-- Display message if exists -->
    {% if message %}
        <div class="message">
            {{ message }}
        </div>
    {% endif %}

    <!-- Search form -->
    <form method="post" action="{{ url_for('search_rides') }}">
        <label for="origin">Origin:</label>
        <input type="text" id="origin" name="origin" required><br>

        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required><br>

        <button type="submit">Search Rides</button>
    </form>

    <!-- Display rides -->
    {% if rides %}
        <ul>
            {% for ride in rides %}
                <li>{{ ride.driver_name }}: {{ ride.origin }} to {{ ride.destination }} on {{ ride.date }} ({{ ride.seats_available }} seats available)</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No rides found.</p>
    {% endif %}
</body>
</html>
